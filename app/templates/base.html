<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                    <a href="{{url_for('k1')}}" class="list-group-item list-group-item-action">Księga 1</a>
                    <a href="{{url_for('k2')}}" class="list-group-item list-group-item-action">Księga 2</a>
                    <a href="{{url_for('k3')}}" class="list-group-item list-group-item-action">Księga 3</a>
                    <a href="{{url_for('k4')}}" class="list-group-item list-group-item-action">Księga 4</a>

                    <a href="{{url_for('k12')}}" class="list-group-item list-group-item-action">Księga 12</a>

            </div>

                {% block content %}
                {% endblock %}
            </div>
        </div>

    </div>


    <footer class="container">
        (c) Kacper Satora, Uniwersytet Ekonomiczny w Krakowie

</body>

</html>
